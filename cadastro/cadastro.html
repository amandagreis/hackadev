<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link rel="shortcut icon" href="home_img/favicon.png" type="image/x-icon">
    <title>Cadastro</title>
  </head>
  <body>
    <nav id="navbar">
      <nav id="navbar-container">
        <a href="index.html"><img  src="/img/ocean_logo.png" class="logo" alt=""></a>
        <div class="input-container">
          <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
          <input type="text" id="search-input" placeholder="O QUE DESEJA PROCURAR"/>
        </div>
        <div class="user">
          <div class="icon-user">
            <i id="user-icon" class="fa-solid fa-user-large"></i>
            <p>Minha Conta</p>
          </div>
          <div class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </nav>

    <div class="form">
      <form method="post" action="">
        <br />
        <h1>CADASTRO</h1>
        <br /><br />
        <label>Nome:</label>
        <input type="text" size="40" placeholder="Nome Completo" />
        <label>CPF:</label>
        <input
          type="text"
          id="cpf"
          minlength="11"
          maxlength="11"
          required
          autocomplete="off"
          placeholder=""
        /><br /><br />
        <label>Email:</label>
        <input type="email" size="40" placeholder="Email Válido" required />
        <label>RG:</label>
        <input
          type="text"
          id="rg"
          minlength="11"
          maxlength="11"
          pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
          required
          autocomplete="off"
          placeholder=""
        /><br /><br />
        <label>Sexo:</label> &nbsp;
        <label>Masculino</label>
        <input type="radio" name="opcao" id="op1" />&nbsp;
        <label>Feminino</label>
        <input type="radio" name="opcao" id="op2" />&nbsp;
        <label>Outros</label>
        <input type="radio" name="opcao" id="op3" /><br /><br />
        <label>Data de Nascimento:</label>
        <input type="date" name="data" id="data" /><br /><br />
        <h2>Endereço</h2>
        <br /><br />
        <label>Estado:</label>
        <select name="estado" id="uf">
          <option value="0">Escolha sua Região</option>
          <optgroup label="Norte">
            <option value="1">Acre</option>
            <option value="2">Amazonas</option>
            <option value="3">Amapá</option>
            <option value="4">Pará</option>
            <option value="5">Rondônia</option>
            <option value="6">Roraima</option>
            <option value="7">Tocantins</option>
          </optgroup>
          <optgroup label="Nordeste">
            <option value="8">Alagoas</option>
            <option value="9">Bahia</option>
            <option value="10">Ceará</option>
            <option value="11">Maranhâo</option>
            <option value="12">Piauí</option>
            <option value="13">Pernambuco</option>
            <option value="14">Paraíba</option>
            <option value="15">Rio Grande do Norte</option>
            <option value="16">Sergipe</option>
          </optgroup>
          <optgroup label="Centro-Oeste">
            <option value="17">Goiás</option>
            <option value="18">Mato Grosso</option>
            <option value="19">Mato Grosso do Sul</option>
            <option value="20">Distrito Federal</option>
          </optgroup>
          <optgroup label="Sudeste">
            <option value="21">Espirito Santo</option>
            <option value="22">Minas Gerais</option>
            <option value="23">Rio de Janeiro</option>
            <option value="24">São Paulo</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="25">Paraná</option>
            <option value="26">Rio Grande do Sul</option>
            <option value="27">Santa Catarina</option>
          </optgroup>
        </select>
        <label>Cidade:</label>
        <input id="cidade" type="text" placeholder="" /><br /><br />
        <label>CEP:</label>
        <input id="cep" type="text" placeholder="" />
        <label>Bairro:</label>
        <input id="bairro" type="text" placeholder="" /><br /><br />
        <label>Rua:</label>
        <input type="text" size="30" placeholder="Logradouro" />
        <label>Número:</label>
        <input
          id="numero"
          type="text"
          size="5"
          placeholder=""
        /><br /><br />
        <label>Complemento:</label>
        <input
          type="text"
          size="30"
          placeholder="Andar, Apartamento,Bloco"
        /><br /><br />
        <input type="submit" value="Enviar" /> &nbsp; &nbsp;
        <a href="/login.html"><input type="button" value="Voltar" /><a><br /><br />
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/fb75d73a59.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
