<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/login-mobile.css">
    <link rel="shortcut icon" href="home_img/favicon.png" type="image/x-icon">
    <title>Ocean - login</title>
  </head>

  <body>
    <nav id="navbar">
      <nav id="navbar-container">
        <a href="index.html"><img  src="/img/ocean_logo.png" class="logo" alt=""></a>
        <div class="input-container">
          <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
          <input type="text" id="search-input" placeholder="O QUE DESEJA PROCURAR"/>
        </div>
        <div class="user">
          <div class="icon-user">
            <i id="user-icon" class="fa-solid fa-user-large"></i>
            <p>Minha Conta</p>
          </div>
          <div class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </nav>

    <div class="container-login">
      <div class="content-box">
        <div class="form-box">
          <h2>Ocean Login</h2>
          <form>
            <div class="input-box">
              <span>Usuario</span>
              <input type="email" placeholder="@mail.com" />
            </div>

            <div class="input-box">
              <span>Senha</span>
              <input type="password" placeholder="senha" />
            </div>

            <div class="remember">
              <label> <input type="checkbox" /> Lembrar </label>
              <a href="#">Esqueceu a Senha?</a>
            </div>

            <div class="input-box">
              <input type="submit" value="ENTRAR" />
            </div>

            <div class="input-box">
              <p>NÃ£o Tem Uma Conta? <a href="/cadastro.html">Inscrever-se</a></p>
            </div>
          </form>
          <h3>Logar Com</h3>
          <ul class="ul">
            <li><a href="https://facebook.com" target="_blank"><img src="img/facebook.png" /><a></li>
            <li><a href="https://google.com" target="_blank"><img src="img/google.png" /><a></li>
            <li><a href="https:linkedin.com" target="_blank"><img src="/img/linkedin.png" /><a></li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2642f5eb07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
