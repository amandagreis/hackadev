          <div class="input-container">
            <label for="search-input"
              ><i class="fa-solid fa-magnifying-glass"></i

            <input
              type="text"
              id="search-input"
              placeholder="O QUE DESEJA PROCURAR"
            />

          <div class="user">

              <i id="user-icon" class="fa-solid fa-user-large"></i>

              <i class="fa-solid fa-cart-shopping"></i>

   <div class="pgcontainer">

    </div>

    <h2>Animal print</h2>

    <div class="descricao">
    <p class="preço-original-riscado">R$89,90</p>

    <div class="my-flex-container">
        <button class="tamanhos"><strong>P</strong></button>
